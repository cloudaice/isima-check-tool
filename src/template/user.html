{% extends "base.html" %}
{% block title %}
User
{% end %}
{% block css %}
<link href="/static/css/datepicker.css" rel="stylesheet">
{% end %}
{% block content %}
<div class="input-append date" id="dp3" data-date-format="yyyy-mm-dd">
	<input class="span2" size="16" type="text" readonly="">
	<span class="add-on"><i class="icon-th"></i></span>
</div>
<div id="myModal" class="modal hide fade" style="display: none;">
            <div class="modal-header">
              <a class="close" data-dismiss="modal">×</a>
              <h3>Justfying</h3>
            </div>
            <div class="modal-body">
              <div class="control-group">
                  <label class="control-label" for="inputKind">Kind of paper</label>
                  <div class="controls">
                      <input type="text" id="inputKind" placeholder="kind of paper">
                  </div>
              </div>
              <div class="control-group">
                  <label class="control-label" for="inputLaptime">Laptime</label>
                  <div class="controls">
                      <input type="text" id="inputLaptime" placeholder="Laptime">
                  </div>
              </div>
              <div class="control-group">
                  <label class="control-label" for="inputReason">Reason</label>
                  <div class="controls">
                      <textarea id="inputReason"></textarea>
                  </div>
              </div>
            </div>
            <div class="modal-footer">
              <a href="#" class="btn" data-dismiss="modal">关闭</a>
              <a href="#" id='reasonsubmit' class="btn btn-primary">保存更改</a>
            </div>
          </div>
<select class="span3" id="course_select" style="display:none">
</select>
<div id='stable'>
</div>
{% end %}
{% block script %}
<script type="text/javascript" src="/static/js/bootstrap-datepicker.js"></script>
<script type="text/javascript" src="/static/js/user.js"></script>
{% end %}
