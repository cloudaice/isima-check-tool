{% extends "base.html" %}
{% block title %}
User
{% end %}
{% block css %}
<link href="/static/css/datepicker.css" rel="stylesheet">
{% end %}
{% block content %}
<div id="checkModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="checkModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">× </button>
        <h3 id="checkModalLabel"></h3>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Close</button>
    </div>
</div>
<ul id="myTab" class="nav nav-tabs">
    <li class=""><a href="#checkpage">Check</a></li>
    <li class=""><a href="#createpage">Create</a>
    <li class=""><a href="#statepage">State</a></li>
    </li>
</ul>
<div class='tab-content'>
    <div id="statepage" class='tab-pane'>
        <div id="absence_table">
        </div>
        <ul id='paper' class="pager">
            <li><a href="#">Previous</a></li>
            <li><a href="#">Next</a></li>
        </ul>
    </div>
    <div id="createpage" class='tab-pane'>
        <p> This is create page</p>
    </div>
    <div id='checkpage' class="tab-pane">
        <div class="input-append date" id="dp3" data-date-format="yyyy-mm-dd">
            <input class="span2" size="16" type="text" readonly="">
            <span class="add-on"><i class="icon-th"></i></span>
        </div>
        <div id="myModal" class="modal hide fade" style="display: none;">
            <div class="modal-header">
                <a class="close" data-dismiss="modal">×</a>
                <h3>Justfying</h3>
            </div>
            <div class="modal-body">
                <div class="control-group">
                    <label class="control-label" for="inputKind">Kind of paper</label>
                    <div class="controls">
                        <input type="text" id="inputKind" placeholder="kind of paper">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputLaptime">Laptime</label>
                    <div class="controls">
                        <input type="text" id="inputLaptime" placeholder="Laptime">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputReason">Reason</label>
                    <div class="controls">
                        <textarea id="inputReason"></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn" data-dismiss="modal">Close</a>
                <a href="#" id='reasonsubmit' class="btn btn-primary">Save</a>
            </div>
        </div>
        <select class="span3" id="course_select" style="display:none">
        </select>
        <div id='stable'>
        </div>
    </div>
</div>
{% end %}
{% block script %}
<script type="text/javascript" src="/static/js/bootstrap-datepicker.js"></script>
<script type="text/javascript" src="/static/js/user.js"></script>
{% end %}
