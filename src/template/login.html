{% extends "base.html" %}
{% block title %} Login {% end %}
{% block content %}
<section class="loginBox row-fluid">
  <section class="span7 left">
    <h2>Login</h2>
    <p>
      <input type="text" name="username" placeholder="username"/>
    </p>
    <p>
      <input type="text" name="password" placeholder="password"/>
    </p>
    <section class="row-fluid">
      <section class="span8 lh30">
        <label>
          <input type="checkbox" name="rememberme" />
          Remember me
        </label>
      </section>
      <section class="span1">
        <input type="button" value="login" class="btn btn-primary">
      </section>
    </section>
  </section>
  <section class="span5 right">
    <h2>No account</h2>
    <section>
      <p>You can register here</p>
      <p>
        <input type="button" value=" 注册 " class="btn">
      </p>
    </section>
  </section>
</section>
<!-- /loginBox -->
{% end %}
