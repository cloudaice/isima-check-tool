<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv='Content-Type' content='text/html'; charset='utf-8'/>
  <meta http-equiv='Content-Language' content = 'en'/>
  <meta name="keywords" content ="tonardo"/>
  <meta name="author" content="cloudaice"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="isima">
  <title>{% block title %}{% end %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="isima checkbox tool">

  <!-- Le styles -->
  <link href="/static/css/bootstrap.css" rel="stylesheet">
  <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
  {% block css %}{% end %}
  <style type="text/css">
      /* Sticky footer styles
      -------------------------------------------------- */

      html,
      body {
        height: 100%;
        /* The html and body elements cannot have any padding or margin. */
      }

      /* Wrapper for page content to push down footer */
      #wrap {
        min-height: 100%;
        height: auto !important;
        height: 100%;
        /* Negative indent footer by it's height */
        margin: 0 auto -60px;
      }

      /* Set the fixed height of the footer here */
      #push,
      #footer {
        height: 60px;
      }
      #footer {
        background-color: #f5f5f5;
      }

      /* Lastly, apply responsive CSS fixes as necessary */
      @media (max-width: 767px) {
        #footer {
          margin-left: -20px;
          margin-right: -20px;
          padding-left: 20px;
          padding-right: 20px;
        }
      }
    </style>
  <style type="text/css">
      body {
        padding-top: 20px;
        padding-bottom: 40px;
      }

      /* Custom container */
      .container-narrow {
        margin: 0 auto;
        max-width: 800px;
      }
      .container-narrow > hr {
        margin: 30px 0;
      }

      /* Main marketing message and sign up button */
      .jumbotron {
        margin: 60px 0;
        text-align: center;
      }
      .jumbotron h1 {
        font-size: 72px;
        line-height: 1;
      }
      .jumbotron .btn {
        font-size: 21px;
        padding: 14px 24px;
      }

      /* Supporting marketing content */
      .marketing {
        margin: 60px 0;
      }
      .marketing p + h4 {
        margin-top: 28px;
      }
    </style>
<body>
  <div id = "wrap">
    <div class="container-narrow">
      <div class="masthead">
        <ul class="nav nav-pills pull-right">
            <li id='home'>
            <a href="/">Home</a>
            </li>
            <li id='about'>
            <a href="/about">About</a>
            </li>
            <li id='login'>
            <a></a>
            </li>
        </ul>
        <h3 class="muted">Isima check tool</h3>
      </div>
        {% block content %}{% end %}
    </div>
  <div id='push'></div>
</div>
  <div id="footer">
    <div class="container">
      <p class="muted credit">
        made by
        <a href="http://cloudaice.com" target="_blank" tilte= "cloudaice">Xiang Chao</a>
        @ 2012.
      </p>
    </div>
  </div>
  <script type="text/javascript" src="/static/js/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="/static/js/bootstrap.js"></script>
  <script type="text/javascript" src="/static/js/base.js"></script>
  <script type="text/javascript" src="/static/js/jquery.cookie.js"></script>
  {% block script %} {% end %}
</body>
</html>
